<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/bootstrap.css}" />
</head>
<body>

	<div class="container">

		<h1 class="text-center m-2">Users</h1>

		<a th:href="@{/addUser}" class="btn btn-primary m-2">Add User</a>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td>
						<a th:href="@{/updateUser(userId=${user.id})}" 
						class="btn btn-info">Update</a>
						<a th:href="@{/deleteUser(userId=${user.id})}" 
						class="btn btn-danger"
						onclick="if (!(confirm('Delete User?'))) return false">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
